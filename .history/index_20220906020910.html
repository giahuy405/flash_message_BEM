        code về phần flash message và áp dụng BEM Block Element Modifier
        Ví dụ :
        Laptop là Block ( 1 khối lớn )

        Thì các Element ( thành phần ) sẽ là : keyboard, mouse, screen, touch-pad
        Block Element : Laptop__keyboard, Laptop__mouse....

        Modifer ( biến thể khác ) sẽ là : loại của chúng như to, nhỏ, hãng,...  
        Block Modifier : Laptop--big, Laptop--small,
        Block Element Modifier : Laptop__keyboard--apple , Laptop__touch-pad--smooth,... 
    -->
